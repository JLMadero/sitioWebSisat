<section class="funcionamiento-app">
  <h2>¿Cómo funciona la App?</h2>
  <div class="linea-tiempo">
    <div class="paso" *ngFor="let paso of pasos" #step>
      <div class="icono">{{ paso.icono }}</div>
      <div class="contenido">
        <h3><b>{{ paso.titulo }}</b></h3>
        <p><b>{{ paso.descripcion }}</b></p>
      </div>
    </div>
  </div>
</section>
