<section class="diferenciadores-section">
  <h2 class="titulo-seccion">Diferenciadores Clave</h2>
  <div class="cards-grid">
    <div class="diferenciador-card" *ngFor="let item of diferenciadores">
      <div class="emoji">{{ item.icono }}</div>
      <h3>{{ item.titulo }}</h3>
      <p>{{ item.descripcion }}</p>
    </div>
  </div>
</section>
