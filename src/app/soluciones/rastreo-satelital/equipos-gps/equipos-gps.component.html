<div class="tabs">
  <button [class.active]="categoriaSeleccionada === 'gps'" (click)="seleccionarCategoria('gps')">Equipos GPS</button>
  <button [class.active]="categoriaSeleccionada === 'sensores'" (click)="seleccionarCategoria('sensores')">Sensores y Telemetría</button>
  <button [class.active]="categoriaSeleccionada === 'camaras'" (click)="seleccionarCategoria('camaras')">Cámaras</button>
</div>

<div class="grid-equipos">
  <div class="equipo-card" *ngFor="let equipo of equipos[categoriaSeleccionada]" (click)="abrirDetalles(equipo)">
    <img [src]="equipo.imagen" [alt]="equipo.nombre">
    <h3>{{ equipo.nombre }}</h3>
    <p>{{ equipo.descripcion }}</p>
    <button class="ver-detalles">Ver detalles</button>
  </div>
</div>

<div class="popup-backdrop" *ngIf="equipoSeleccionado" (click)="cerrarDetalles()">
  <div class="popup" (click)="$event.stopPropagation()">
    <button class="close-btn" (click)="cerrarDetalles()">✖</button>
    <img [src]="equipoSeleccionado?.imagen" [alt]="equipoSeleccionado?.nombre">
    <h3>{{ equipoSeleccionado?.nombre }}</h3>
    <p>{{ equipoSeleccionado?.descripcion }}</p>
    <ul>
      <li *ngFor="let spec of equipoSeleccionado?.especificaciones">✔️ {{ spec }}</li>
    </ul>
  </div>
</div>
