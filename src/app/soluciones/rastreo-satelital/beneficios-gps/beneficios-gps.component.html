<section class="beneficios-gps">
  <h2>Beneficios del rastreo satelital</h2>
  <div class="grid-beneficios">
    <div class="card" *ngFor="let beneficio of beneficios">
      <div class="icono">{{ beneficio.icon }}</div>
      <h3>{{ beneficio.titulo }}</h3>
      <p>{{ beneficio.descripcion }}</p>
    </div>
  </div>
</section>
